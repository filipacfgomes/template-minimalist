<section class="border-x border-t border-b border-black grid grid-cols-12 bg-image-style"
    style="background-image: url('{{page.about-section.image.image_path}}'); background-position: {{page.about-section.image.image_focus}};" id="about">
    <div class="col-span-3"></div>
    <div class="col-span-9 lg:col-span-5 xl:col-span-4 p-10p bg-sand border-x border-black min-h-70">
        <h2 class="heading-md">{{page.about-section.heading}}</h2>
        <p class="mb-8">{{page.about-section.description}}</p>
        <a href="#">
            <div class="button">
            {{page.about-section.button.text}}</div>
        </a>
        <div class="col-span-5"></div>
</section>
